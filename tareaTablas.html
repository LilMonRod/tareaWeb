<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Practica Diseño web</title>
    </head>
    <body>
        <p>Analisis de ventas anuales</p>
        <table border="">
            <!--Encabezado -->
            <tr>
                <th rowspan="2">Año</th>
                <th colspan="4">Expansión de ventas</th>
            </tr>
            <tr>
                <th>Producto A</th>
                <th>Procucto B</th>
                <th>Producto C</th>
                <th>Producto D</th>
            </tr>
            <!--Fila N3 -->
            <tr>
                <th>N-3</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <!--fila N2 -->
            <tr>
                <th>N-2</th>
                <td>3</td>
                <td>5</td>
                <td>8</td>
                <td>4</td>
            </tr>
            <!--fila N1 -->
            <tr>
                <th>N-1</th>
                <td>4</td>
                <td>4</td>
                <td>7</td>
                <td>3</td>
            </tr>
            <!--fila N -->
            <tr>
                <th>N</th>
                <td>5</td>
                <td>7</td>
                <td>6</td>
                <td>2</td>
            </tr>
            <!--footer -->
            <tr>
                <th rowspan="2">Año</th>
                <th>Producto A</th>
                <th>Procucto B</th>
                <th>Producto C</th>
                <th>Producto D</th>   
            </tr>
            <tr>
                <th colspan="4">Expansión de ventas</th> 
            </tr>
        </table>
    </body>    
</html>
